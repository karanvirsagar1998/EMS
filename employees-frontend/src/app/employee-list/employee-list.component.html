<table class="table table-hover">
    <thead>
        <tr>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td class="text-center">{{ employee.firstName }}</td>
            <td class="text-center">{{ employee.lastName }}</td>
            <td class="text-center">{{ employee.emailId }}</td>
            <td>
                <button type="button" class="btn btn-success me-2">Edit</button>
                <button type="button" class="btn btn-danger ms-2">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
